{% extends 'layout/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<h1 class="text-success text-center mt-2">ĐĂNG NHẬP NGƯỜI DÙNG</h1>

<form method="post" action="/login?next=/">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username" required />
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="password" required />
        <label for="pwd">Mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <button type="submit" class="btn btn-danger">Đăng nhập</button>
    </div>
</form>

{% endblock %}
